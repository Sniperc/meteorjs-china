<template name="articleList">
    {{#each articles}}
        <div class="row">
            <div class="template-home col-md-10 col-md-offset-1">
                <div class="page-header">
                    <h1><a href="{{pathFor 'showArticle'}}"> {{ title }} </a></h1>
                    <span>{{ dateformat createdAt }}</span>
                    <!--<span>by {{ authorName }}</span>-->
                </div>
                <p style="word-wrap: break-word">
                    {{#markdown}}{{ truncate body 500 }}{{/markdown}}
                </p>
            </div>
        </div>
    {{/each}}
    <div class="row">
        <div class="col-md-10 col-md-offset-1 text-center">
            <nav>
                <ul class="pager">
                    <li class="{{prevPageDisabled}}"><a href="{{prevPageLink}}">上一页</a></li>
                    <li class="{{nextPageDisabled}}"><a href="{{nextPageLink}}">下一页</a></li>
                </ul>
            </nav>
        </div>
    </div>

</template>
